<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-xl font-bold">LeetCoder</a>
            <div>
                <a href="{{ url_for('index') }}" class="mr-4">Home</a>
                <a href="{{ url_for('add_problem') }}" class="mr-4">Add Problem</a>
                <a href="{{ url_for('auto_add_problem') }}">Auto Add Problem</a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto mt-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded
                        {% if category == 'error' %}
                            bg-red-100 text-red-700
                        {% else %}
                            bg-green-100 text-green-700
                        {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
