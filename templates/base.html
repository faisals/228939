<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="LeetCoder - Your personal LeetCode problem tracker and practice tool">
    <title>{% block title %}LeetCoder{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-xl font-bold">LeetCoder</a>
            <button class="lg:hidden" id="menu-toggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
                <div class="text-sm lg:flex-grow">
                    <a href="{{ url_for('index') }}" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-400 mr-4">
                        Home
                    </a>
                    <a href="{{ url_for('auto_add_problem') }}" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-400">
                        Add Problem
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        <div class="container mx-auto mt-8 px-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 LeetCoder. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
