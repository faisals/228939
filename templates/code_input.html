{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold my-4">Enter Your Code</h1>
    <form method="POST" action="{{ url_for('get_problem_explanation', problem_id=problem_id) }}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <textarea name="user_code" rows="10" cols="50" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">Get Explanation</button>
    </form>
</div>
{% endblock %}
